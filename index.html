<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./js/app.js"></script>
  <title>Tic-Tac-Toe</title>
</head>

<body>
  <h1>Tic-Tac-Toe</h1>
  <h2 id="message">Message</h2>

  <section class="board">
    <div id="sqr-1" id="0"></div>
    <div id="sqr-2" id="1"></div>
    <div id="sqr-3" id="2"></div>
    <div id="sqr-4" id="3"></div>
    <div id="sqr-5" id="4"></div>
    <div id="sqr-6" id="5"></div>
    <div id="sqr-7" id="6"></div>
    <div id="sqr-8" id="7"></div>
    <div id="sqr-9" id="8"></div>
  </section>
  <button id="reset">Reset</button>

</body>

</html>
